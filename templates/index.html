<form method="post">
<div class="container-contact100">
		<div class="wrap-contact100">
			<form class="contact100-form validate-form">
				<span class="contact100-form-title">
					Fill Mobile Information
				</span>

				<div class="wrap-input100 validate-input" data-validate="Name is required">
					<input class="input100" type="number" name="ram" placeholder="RAM (in gb)" required>
					<span class="focus-input100"></span>
				</div>

				<div class="wrap-input100 validate-input" data-validate="Name is required">
					<input class="input100" type="number" name="px_height" placeholder="Pixel Resolution Height" required>
					<span class="focus-input100"></span>
				</div>
				<div class="wrap-input100 validate-input" data-validate="Name is required">
					<input class="input100" type="number" name="px_width" placeholder="Pixel Resolution Width" required>
					<span class="focus-input100"></span>
				</div>
				<div class="wrap-input100 validate-input" data-validate="Name is required">
					<input class="input100" type="number" name="battery_power" placeholder="Battery Power" required>
					<span class="focus-input100"></span>
				</div>

				<div class="wrap-input100 validate-input" data-validate="Name is required">
					<input class="input100" type="number" name="mobile_wt" placeholder="Mobile Weight (in gm)" required>
					<span class="focus-input100"></span>
				</div>

				<div class="wrap-input100 validate-input" data-validate="Name is required">
					<input class="input100" type="number" name="int_memory" placeholder="Internal Memory (in gb)" required>
					<span class="focus-input100"></span>
				</div>


				<div class="container-contact100-form-btn">
					<div class="wrap-contact100-form-btn">
						<div class="contact100-form-bgbtn"></div>
						<button class="contact100-form-btn">
							<span>
								Submit
								<i class="fa fa-long-arrow-right m-l-7" aria-hidden="true"></i>
							</span>
						</button>
					</div>
				</div>
			</form>
		</div>
	</div>

</form>
